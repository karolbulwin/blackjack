<body>
  <header>
    <h1>Blackjack!</h1>
  </header>
  <main>
    <div class="container opacity-0">
      <div class="row">
        <div class="col">
          <p id="text-area"></p>
        </div>
      </div>
      <div class="row game">
        <div class="col dealer"></div>
        <div class="col opacity-0 score">Dealer score: <span id="dealer-score"></span></div>
        <div class="col player"></div>
        <div class="col opacity-0 score">Player score: <span id="player-score"></span></div>
      </div>
      <div class="row bttn-bar">
        <div class="col">
          <button id="hit-btn" type="button" class="btn btn-success hidden">Hit</button>
          <button id="stay-btn" type="button" class="btn btn-success hidden">Stay</button>
          <button id="new-btn" type="button" class="btn btn-success center">New game</button>
        </div>
      </div>
    </div>
  </main>
  <script src="public/javascripts/main.js"></script>
  <script src="public/javascripts/detect-mouse.js"></script>
